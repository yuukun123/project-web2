<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/receipt.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <link rel="icon" href="../Img/Sweets1.png" type="image/x-icon" class="icon-page" />
    <title>The Sweets</title>
</head>

<body>

    <!--header-->
    <div class="header">
        <button class="logo" style="border: none; background: none; cursor:pointer ">
            <img src="../Img/Sweets1.png" alt="">
        </button>
        <nav class="navigation">
            <a href="../index.html">HOME</a>
            <a href="../Home/searchpro.html">SEARCH</a>
            <a href="../Home/receipt.html">RECEIPT</a>
            <button class="sp-cart" id="cart-btn">      
                <ion-icon name="cart-outline"></ion-icon>
            </button>
            
            <div class="search-container">
                <div class="input-wrapper">
                    <input type="find" id="search" onkeyup="myFunction() " placeholder="Search for names..">
                    <span class="search-icon">
                        <button class="searchBtn">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </span>
                </div>
                <div id="hintContainer" class="hint-container"></div>
            </div>

            <button id="login-btn" class="btnLogin-popup" onclick="window.location.href='./login.html#login'">Login</button>
            <button id="logout-btn" class="btnLogout-popup" onclick="window.location.href='./login.html#register'">Register</button>
        </nav>

        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <div class="mobile-menu" id="mobileMenu">
        <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        
        <div class="mobile-menu-off">
            <div class="search-container-phone">
                <div class="input-wrapper">
                    <input type="text" id="searchPhone" onkeyup="myFunction()" placeholder="Search for names..">
                    <span class="search-icon">
                        <button class="searchBtn" type="button">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </span>
                </div>
                <div id="hintContainerPhone" class="hint-container"></div>
            </div>

            <a href="../index.html">HOME</a>
            <a href="../Home/searchpro.html">SEARCH</a>
            <a href="../Home/receipt.html">RECEIPT</a>
            <button class="sp-cart" id="cart-btn">
                <ion-icon name="cart-outline"></ion-icon>
            </button>

            <div class="btn-log">
                <button id="login-btn" class="btnLogin-popup" onclick="window.location.href='./login.html#login'">Login</button>
                <button id="logout-btn" class="btnLogout-popup" onclick="window.location.href='./login.html#register'">Register</button>
            </div>

        </div>
    </div>

    
    <!-- main screen -->
    <div class="Home_main">
        <div class="receipt">

            <div class="big-text">
                <h1>Your Receipt</h1>
            </div>

            <div class="footer_section ">

                    <li><button class="Foot_footer_list ">Mouse</button></li>

            <div class="footer_section ">

            <div class="footer_section">

                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </a>
                    </li>
                    <li>
                        <a href="# ">
                            <ion-icon name="logo-instagram"></ion-icon>
                        </a>
                    </li>
                </ul>
            </div>
            
        </div>

        <div class="copy-right">

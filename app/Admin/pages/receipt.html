<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/receipt.css">

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" href="../Img/Sweets1.png" type="image/x-icon" class="icon-page" />
    <title>Admin</title>
</head>

<body>
    <div class="grid-full">
        <div class="left-screen">
            
            <div class="mobile-menu" id="mobileMenu">

                <div class="menu-container">
                    <!--Manage-product-->
                    <button class="grade-button" onclick="toggleGrade('gradeFood', 'chevronFood')">
                        <span class="text-head">
                            <ion-icon name="fast-food-outline"></ion-icon>
                            Product
                        </span>
                        <span class="chevron up" id="chevronFood"></span>
                    </button>
                    <div class="subject-list" id="gradeFood" style="display:none;">
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="clipboard-outline"></ion-icon>
                                <a href="./list-product.html">List product</a>
                            </span>
                        </div>
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="add-circle-outline"></ion-icon>
                                <a href="./add-product.html">Add product</a>
                            </span>
                        </div>
                    </div>

                    <!--Manage-user-->
                    <button class="grade-button" onclick="toggleGrade('gradeUserList', 'chevronUserList')">
                        <span class="text-head">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            Manage User
                        </span>
                        <span class="chevron down" id="chevronUserList"></span>
                    </button>
                    <div class="subject-list active" id="gradeUserList" style="display:none;">
                        <div class="subject-item active">
                            <span class="text-in">
                                <ion-icon name="person-outline"></ion-icon>
                                <a href="./manager-user.html">List User</a>
                            </span>
                        </div>
                    </div>

                    <!--Receipt-->
                    <button class="grade-button" onclick="toggleGrade('gradeReceipt', 'chevronReceipt')">
                        <span class="text-head">
                            <ion-icon name="receipt-outline"></ion-icon>
                            Receipt
                        </span>
                        <span class="chevron down" id="chevronReceipt"></span>
                    </button>
                    <div class="subject-list active" id="gradeReceipt">
                        <div class="subject-item active">
                            <span class="text-in">
                                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                                <a href="./receipt.html">Status order</a>
                            </span>
                        </div>
                    </div>

                    <!--Statistical-->
                    <button class="grade-button" onclick="toggleGrade('gradeStatistical', 'chevronStatistical')">
                        <span class="text-head">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                            Statistical
                        </span>
                        <span class="chevron up" id="chevronStatistical"></span>
                    </button>
                    <div class="subject-list" id="gradeStatistical" style="display:none;">
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                                <a href="./statiscal-product.html">Product statistical</a>
                            </span>
                        </div>
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                                <a href="./statiscal-users.html">User Statistical</a>
                            </span>
                        </div>
                    </div>

                </div>
                <div class="blur-overlay"></div>  

            </div>
            <!--header-->
            <div class="header">
                <div class="text-heading">
                    <h1>Receipt</h1>
                </div>
                <nav class="navigation">
                    <button id="login-btn" class="btnLogin-popup">Login</button>
                    <div class="Function-cl">
                        <div class="logout">
                            <button id="logout-btn" class="btnLogout-popup">LogOut</button>
                        </div>
                        
                    </div>
                </nav>

                <div class="hamburger"  id="hamburger" onclick="toggleMenu()">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
            </div>

            <div class="Home">
                <div class="filter-main">
                    <div class="text-big">Manage Receipt</div>
                    <div class="subtitle_table">
                        <div class="filter-date">
                            <label for="fromDate" >From:</label>
                        <div class="btn_date">
                            <input type="date" id="fromDate" min="2020-01-01" max="2030-01-01">
                        </div>
                        <label for="toDate">To:</label>
                        <div class="btn_date">
                            <input type="date" id="toDate" min="2020-01-01" max="2030-01-01">
                        </div>
                        <div class="btn_filter">
                            <button onclick="filterOrders()">Filter Orders</button>
                        </div>
                        </div>
                        <div class="status-filter">
                            <label for="orderStatus" >Status:</label>
                        <div class="btn_date">
                            <select id="orderStatus" onchange="filterOrders()">
                                <option value="">All</option>
                                <option value="Loading">Loading</option>
                                <option value="Confirmed">Confirm</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Canceled">Canceled</option>
                            </select>
                        </div>
                        <div class="btn_filter">
                            <button onclick="sortOrders()">Sort Address (District)</button>
                        </div>        
                        </div>
                </div>
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Date</th>
                                <th>Status</th>
                                <th>Delivery Address</th>
                                <th>Detail</th>
                            </tr>
                        </thead>
                        <tbody id="orderList">
                            <!-- Danh sách đơn hàng sẽ hiển thị ở đây -->
                        </tbody>
                    </table>
                </div>
                <div class="overlay" id="overlay"></div>
                <div class="ShowDetail edit-ShowDetailOrder" id="DetailOrders">
                    <h2>Detail Order</h2>
                    <div class="id_order">
                        <p>ID Order: <strong>#ND002</strong></p>
                    </div>
                    <div class="scroll-see">
                        <form>
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label for="customer_name">Customer Name:</label>
                                    <input type="text" id="customer_name" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Phone:</label>
                                    <input type="text" id="phone" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="order_date">Order Date:</label>
                                    <input type="text" id="order_date" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="delivery_address">Delivery Address:</label>
                                    <input type="text" id="delivery_address" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="product_info">Product Info:</label>
                                    <input type="text" id="product_info" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="product_info">Product ID:</label>
                                    <input type="text" id="product_id" readonly>
                                </div>
                                <div class="form-group">
                                    <label for="order_status">Order Status:</label>
                                    <select id="order_status">
                                        <option value="Loading">Loading</option>
                                        <option value="Confirmed">Confirmed</option>
                                        <option value="Delivered">Delivered</option>
                                        <option value="Canceled">Canceled</option>
                                    </select>
                                </div>
    
                                </div>
                                <div class="form-buttons">
                                    <button type="button" class="save-btn" onclick="hideDetailOrders('DetailOrders')">Save</button>
                                    <button type="button" class="close-btn" onclick="hideDetailOrders('DetailOrders')">Close</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>                


        
        <div class="right-screen">
            <!-- main screen -->
            <div class="Function-use">
                <div class="logo">
                    <img src="../Img/Sweets1.png" alt="">
                </div>
                
                <div class="menu-container">
                    <!--Manage-product-->
                    <button class="grade-button" onclick="toggleGrade('gradeFood', 'chevronFood')">
                        <span class="text-head">
                            <ion-icon name="fast-food-outline"></ion-icon>
                            Product
                        </span>
                        <span class="chevron up" id="chevronFood"></span>
                    </button>
                    <div class="subject-list" id="gradeFood"  style="display:none;">
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="clipboard-outline"></ion-icon>
                                <a class="colorForLink" href="./list-product.html">List product</a>
                            </span>
                        </div>
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="add-circle-outline"></ion-icon>
                                <a class="colorForLink" href="./add-product.html">Add product</a>
                            </span>
                        </div>
                    </div>

                    <!--Manage-user-->
                    <button class="grade-button" onclick="toggleGrade('gradeUserList', 'chevronUserList')">
                        <span class="text-head">
                            <ion-icon name="person-circle-outline"></ion-icon>
                            Manage User
                        </span>
                        <span class="chevron up" id="chevronUserList"></span>
                    </button>
                    <div class="subject-list" id="gradeUserList" style="display:none;">
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="person-outline"></ion-icon>
                                <a class="colorForLink" href="./manager-user.html">List User</a>
                            </span>
                        </div>
                    </div>

                    <!--Receipt-->
                    <button class="grade-button" onclick="toggleGrade('gradeReceipt', 'chevronReceipt')">
                        <span class="text-head">
                            <ion-icon name="receipt-outline"></ion-icon>
                            Receipt
                    </span>
                        <span class="chevron down" id="chevronReceipt"></span>
                    </button>
                    <div class="subject-list active" id="gradeReceipt">
                        <div class="subject-item active">
                            <span class="text-in">
                                <ion-icon name="ellipsis-horizontal-circle-outline"></ion-icon>
                                <a class="colorForLink" href="./receipt.html">Status order</a>
                            </span>
                        </div>
                        
                    </div>

                    <!--Statistical-->
                    <button class="grade-button" onclick="toggleGrade('gradeStatistical', 'chevronStatistical')">
                        <span class="text-head">
                            <ion-icon name="stats-chart-outline"></ion-icon>
                            Statistical
                        </span>
                        <span class="chevron up" id="chevronStatistical"></span>
                    </button>
                    <div class="subject-list" id="gradeStatistical" style="display:none;">
                        <div class="subject-item" >
                            <span class="text-in">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                                <a class="colorForLink" href="./statiscal-product.html">Product statistical</a>
                            </span>
                        </div>
                        <div class="subject-item">
                            <span class="text-in">
                                <ion-icon name="stats-chart-outline"></ion-icon>
                                <a class="colorForLink" href="./statiscal-users.html">User Statistical</a>
                            </span>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>

    <script src="../js/receipt.js"></script>
    <script src="../js/receipt-orders.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js "></script> -->
</body>

</html>
